<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: header">

</head>

<body>
<!--@thymesVar id="recipes" type="java.util.List" -->
<!--@thymesVar id="recipe" type="vn.colorme.spring5recipeapp.domain.Recipe"-->
<div class="wrapper">
    <div th:replace="admin/fragments/sidebar :: sidebar">>

    </div>

    <div class="main-panel">
        <nav th:replace="admin/fragments/navbar :: navbar">

        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="title">Recipes</h4>

                        <p>
                            <a href="/admin/recipe/new" class="btn btn-primary btn-fill btn-wd">
                                New Recipe
                            </a>
                        </p>


                        <div class="card">
                            <div class="card-content">

                                <div class="toolbar">
                                    <!--Here you can write extra buttons/actions for the toolbar-->
                                </div>
                                <div class="fresh-datatables">
                                    <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                           cellspacing="0" width="100%" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>Description</th>
                                            <th>Difficulty</th>
                                            <th class="disabled-sorting">Actions</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th></th>
                                            <th>Description</th>
                                            <th>Difficulty</th>
                                            <th>Actions</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="recipe : ${recipes}">
                                            <td>
                                                <img width="30"
                                                     th:src="@{${(recipe.image != null && recipe.image.length > 0) ? '/recipe/' + recipe.id+'/recipeimage':'/images/upload-empty.png'}}"
                                                     class="image-header">
                                            </td>
                                            <td th:text="${recipe.description}">Accountant</td>
                                            <td th:text="${recipe.difficulty}">Tokyo</td>
                                            <td>
                                                <a th:href="@{'/admin/recipe/' + ${recipe.id} + '/show'}"
                                                   class="btn btn-simple btn-info btn-icon like">
                                                    <i class="ti-eye"></i>
                                                </a>
                                                <a th:href="@{'/admin/recipe/' + ${recipe.id} + '/update'}"
                                                   class="btn btn-simple btn-warning btn-icon edit">
                                                    <i class="ti-pencil-alt"></i>
                                                </a>
                                                <a th:href="@{'/admin/recipe/' + ${recipe.id} + '/delete'}"
                                                   class="btn btn-simple btn-danger btn-icon remove">
                                                    <i class="ti-close"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer" th:replace="admin/fragments/footer :: footer">
                </footer>
            </div>
        </div>
        <script src="/admin/assets/js/recipes.js"></script>
</body>

</html>
