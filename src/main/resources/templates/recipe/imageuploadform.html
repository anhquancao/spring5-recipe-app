<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/header :: header">

</head>
<body>
<div class="wrapper">
    <div th:replace="admin/fragments/sidebar :: sidebar">>
    </div>
    <div class="main-panel">
        <nav th:replace="admin/fragments/navbar :: navbar">

        </nav>
        <div class="content">
            <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
            <div class="container-fluid" style="margin-top: 20px">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="pannel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h1 class="panel-title">Upload a new recipe image</h1>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                                  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                                                <label class="control-label">Select File</label>
                                                <input id="imagefile" name="imagefile" type="file" class="file">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:replace="admin/fragments/footer :: footer">
</footer>
</body>
</html>
