<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body class="template-page">
<!--@thymesVar id="recipes" type="java.util.List" -->
<!--@thymesVar id="recipe" type="vn.colorme.spring5recipeapp.domain.Recipe"-->
<div class="section section-signin">
    <div class="form-container">
        <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 text-center">
            <form th:action="@{/login}" method="post">
                <div class="title-area">
                    <h2>Welcome</h2>
                    <div class="separator separator-danger">✻</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <label><h4 class="text-gray">Your email</h4></label>
                <div class="form-group">
                    <input type="text" name="username" id="username" required="true" autofocus="true"
                           placeholder="aquancva@gmail.com"
                           class="form-control form-control-plain">
                </div>

                <label><h4 class="text-gray">Your password</h4></label>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control form-control-plain"
                           placeholder="●●●●" required="true"/>
                </div>
                <p class="text-gray">
                    By signing up you agree to<br>
                    <a href="/">Terms of Use</a> and <a href="/"> Privacy Policy</a>
                </p>

                <div class="footer">
                    <button class="btn btn-danger btn-round btn-fill btn-wd">
                        Sign In
                    </button>
                    <p class="text-gray info">Don't have an account? <a href="/register">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
